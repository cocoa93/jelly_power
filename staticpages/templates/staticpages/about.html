{% extends 'staticpages/base.html' %}

{% block content %}

<style>
    .image-wrapper img{
        width: 100%;
        height: auto;
    }
    .subscribe{
        text-align: center;
        margin: 40px 0;
    }
    input[type=email]{
        width: 60%;
        margin: 8px 0;
        padding: 8px 20px;
        box-sizing: border-box;
        border: 3px solid #ccc;
        webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
    }

    input[type=email]:focus {
        border: 3px solid #a5a5a5;
    }

    input[type=submit] {
        background-color: #ccc;
        border: none;
        color:black;
        padding: 11px 20px;
        text-decoration: none;
        margin: 8px 0;
        cursor: pointer;

        webkit-transition: 0.5s;
        transition: 0.5s;
        outline: none;
    }

    input[type=submit]:hover, input[type=submit]:active{
        background-color: #a5a5a5;
    }


</style>
<div class="image-wrapper">
<img src="https://blogfiles.pstatic.net/MjAxODA3MjhfMjk2/MDAxNTMyNzYxMzcyMjY0.vaVU25ANlwMsegI3PBxqyS-tCDs9w-eaM5LztbuxiOEg.GRIak-m9hqXp1slT9g87EUeil48-YyCgLuuw3VgV9Gog.PNG.dongdongthedog/%EA%B7%B8%EB%A6%BC2.png" alt="introduction">
</div>
<div class="subscribe">
    <p>Subscribe ME!</p>
    <div class="email-sub">
        <form method="post">
            <input type="email" name="e-mail" value="e-mail">
            <input type="submit" value="subscribe">
        </form>

    </div>
    <!--아이콘 넣기-->
    <div class="social-media"></div>

</div>

{% endblock%}
